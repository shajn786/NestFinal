<app-navbar></app-navbar>
<div class="container mt-4">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <h1 style="color: brown;">Employee Entry</h1>
                </div>
                <div class="col col-12 col-sm-12 col-md-4 col-lg-4 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Employee Code</label>
                    <input type="text" name="employeeCode" [(ngModel)]="employeeCode" id="" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-4 col-lg-4 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Employee Name</label>
                    <input type="text" name="employeeName" [(ngModel)] ="employeeName" id="" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-4 col-lg-4 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Designation</label>
                    <input type="text" name="designation" [(ngModel)]="designation" id="" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button (click) = "readValues()"class="btn btn-success">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
